<!DOCTYPE html>
<html>
  <head>
    <title>EMI Calculator</title>

    <style>
      h1 {
        text-align: center;
        color: #fd5d5d;
        font-weight: bold;
      }

      table {
        margin-top: 40px;
        padding: 20px;
        text-align: left;
        margin-left: 35%;
        border-radius: 3px;
        background-color: #ff8080;
        box-shadow: 0px -5px 10px 0px rgba(0, 0, 0, 0.5);
      }
      td {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <h1>EMI Calculator</h1>
      <table>
        <tr>
          <td><label id="l_principalAmount">Principal Amount in Rs.</label></td>
          <td>
            <input
              type="number"
              id="principalAmount"
              placeholder="Principal Amount"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label id="l_interestRate">Interest Per Annum</label></td>
          <td>
            <input
              type="number"
              id="interestRate"
              placeholder="Interest Per Annum"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label id="l_tenure">Tenure in Months</label></td>
          <td>
            <input
              type="number"
              id="tenure"
              placeholder="Tenure in Months"
              required
            />
          </td>
        </tr>
        <tr>
          <td align="right">
            <input type="submit" id="submit" value="Calculate" />
          </td>
          <td align="left"><input type="reset" id="reset" value="Clear" /></td>
        </tr>
        <tr>
          <td colspan="2"><div id="result"></div></td>
        </tr>
      </table>
    </form>
    <script>
      const form = document.getElementById("form");
      const resetBtn = document.getElementById("reset");

      const calculateEMI = (e) => {
        e.preventDefault();
        const principal = document.getElementById("principalAmount").value;
        let rate = document.getElementById("interestRate").value;
        rate = rate / 100 / 12;
        let duration = document.getElementById("tenure").value;

        const emi = (
          (principal * rate * Math.pow(rate + 1, duration)) /
            Math.pow(1 + rate, duration) -
          1
        ).toFixed(2);
        console.log(emi);
        document.getElementById("result").innerHTML = "EMI is Rs. " + emi;
      };
      resetBtn.addEventListener("click", () => {
        document.getElementById("result").innerHTML = "";
      });
      form.addEventListener("submit", calculateEMI);
    </script>
  </body>
</html>
